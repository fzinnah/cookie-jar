<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Jar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        display: block;
      }
      button:disabled {
        background-color: #cccccc;
      }
      input[type="text"] {
        padding: 5px;
        margin: 5px 0;
        width: 100%;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 5px 0;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>Cookie Jar</h1>
    <button id="toggleButton">Disable Auto Reject</button>
    <h2>Manage Sites</h2>
    <input type="text" id="siteInput" placeholder="Add site URL" />
    <button id="addSiteButton">Add Site</button>
    <ul id="siteList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
